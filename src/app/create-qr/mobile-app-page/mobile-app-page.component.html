<div class="mobile-app">
    <h2>Mobile App</h2>
    <p class="subtitle">Redirect to app download or in-app pages for Android and iOS users</p>

    <!-- Android Section -->
    <div class="platform">
        <h3>🐱‍💻 For Android</h3>
        <label for="android-url">Google Play store URL</label>
        <div class="input-container">
            <input type="text" id="android-url" placeholder="https://www.example.com">
        </div>
    </div>

    <!-- iOS Section -->
    <div class="platform">
        <h3>🍏 For iOS</h3>
        <label for="ios-url-iphone">App store URL (iPhone)</label>
        <div class="input-container">
            <input type="text" id="ios-url-iphone" placeholder="https://www.example.com">
        </div>
        <label for="ios-url-ipad">App store URL (iPad and macOS)</label>
        <div class="input-container">
            <input type="text" id="ios-url-ipad" placeholder="https://www.example.com">
        </div>
    </div>

    <!-- Other OS Section -->
    <div class="platform">
        <h3>🌍 For other operating systems</h3>
        <label for="other-url">Web URL</label>
        <input type="text" id="other-url" placeholder="https://www.example.com">
    </div>
</div>
