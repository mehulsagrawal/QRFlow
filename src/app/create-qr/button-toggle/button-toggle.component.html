<div class="segmented-container">
    <button 
      class="segmented-button" 
      [class.active]="isActive" 
      [disabled]="isActive"
      (click)="toggleButton(true)"
      [routerLink]="['static']">
      Static 
    </button>
    <button 
      class="segmented-button" 
      [class.active]="!isActive" 
      [disabled]="!isActive"
      (click)="toggleButton(false)"
      [routerLink]="['dynamic']">
      Dynamic
    </button>
  </div>
