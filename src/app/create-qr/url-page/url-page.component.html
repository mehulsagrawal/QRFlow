<div class="url-link">
    <h2>URL/Link</h2>
    <p class="subtitle">Generate a QR Code for your website or any link you have</p>

    <label for="url">Enter or paste URL 
        <span class="info-icon">ℹ️</span>
    </label>
    <input type="text" id="url" [(ngModel)]="urlObj.campaign.custom_url">
</div>
<div class="footer-card">
    <button class="btn back-btn" (click)="goBack()">Back</button>
    <button class="btn next-btn" (click)="onSave()">Next</button>
</div>
