<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo-container">
                    <img src="assets/logo.png" alt="QRFlow Logo" class="logo">
                    <img src="assets/name.png" alt="QRFlow Logo" class="name">
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu-icon" (click)="openMenu()">
                    <i class="bi bi-list"></i>
                </div>
                <div class="desktop-menu" [class.mobile-menu]="menuValue">
                    <ul>
                        <li>
                            <a routerLink="/home">Home</a>
                        </li>
                        <li>Create QR</li>
                        <li>View QR</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
